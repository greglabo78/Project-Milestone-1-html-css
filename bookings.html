    <meta name="description" content="The wonders about the country called Japan">
    <meta name="keywords" content="Japan, wonders of Japan, History of Japan, Tokyo, Fuji, Osaka, Kyoto">

    <link rel="stylesheet" href="assets/css/style.css">

<body>

        <a href="index.html">
            <h1 id="logo">A Trip to Japan</h1>

        <nav>
            <ul id="menu">
                <li><a href="bookings.html" class="active">Book a trip</a></li>
                <li><a href="sites.html">Sites in Japan</a></li>
                <li><a href="index.html">Home</a></li>
                
            </ul>
        </nav>
        
    </header>

    <section id="form-section">
        <div class="container">
            <form action="https://formdump.codeinstitute.net" method="POST" class="booking-form">
                <h2>Start up your experience!</h2>
                <label for="fname"> First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your Name">

                
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your lastname">
    
                <label for="address"> Address:</label>
                <input type="text" id="address">
    
                <label for="email"> email:</label>
                <input type="email" id="emailaddress" placeholder="me@example.com">
    
                <label for="phone"> Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>
                
    
                <label for="duration"> Days :</label>
                <input type="number" id="duration" name="duration" min="10" max="100" placeholder="10-100">
    
                <label for="sites">Sites of interest</label>
                <select name="sites" id="sites">
                    <option value="empty"></option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Kyoto">Kyoto</option>
                    <option value="Osaka">Osaka</option>
                    <option value="Mount Fuji">Mount Fuji</option>
                    <option value="Okinawa">Okinawa</option>
                </select>
    
                <label for="Customize">Customize your Journey</label>
                <textarea name="customize" id="cutomize" cols="30" rows="10" placeholder="Write something.."></textarea>
    
                <input type="Submit" value="submit">
    
            </form>
        </div>
        
    </section>
