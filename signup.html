    <section>
        <form action="https://formdump.codeinstitute.net" method="POST">
            <label for="fname"> First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your Name">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your lastname">

            <label for="address">Enter your address:</label>
            <input type="text" id="address">

            <label for="email">Enter your email address:</label>
            <input type="email" id="emailaddress" placeholder="me@example.com">

            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 1234-567-8900</small>

            <label for="duration">Number of days (10-100):</label>
            <input type="number" id="duration" name="duration" min="10" max="100">

            <label for="sites">Sites of interest</label>
            <select name="sites" id="sites">
                <option value="Tokyo">Tokyo</option>
                <option value="Kyoto">Kyoto</option>
                <option value="Osaka">Osaka</option>
                <option value="Mount Fuji">Mount Fuji</option>
                <option value="Okinawa">Okinawa</option>
            </select>

            <label for="Customize">Customize</label>
            <textarea name="customize" id="cutomize" cols="30" rows="10" placeholder="Write something.."></textarea>

            <input type="Submit" value="submit">

        </form>
    </section>
